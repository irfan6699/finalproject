<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="traditional.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

   <body onload="pasteDiv()"></body>
    <div class="container"></div>
    
    <script>
        function pasteDiv() {
            // Get the copied div from localStorage
            var copiedDiv = localStorage.getItem('copiedDiv');

            if (copiedDiv) {
                // Append the copied div to a container on the second page
                document.querySelector(`.container`).innerHTML = copiedDiv;
            }
        }
    </script>
</body>
</body>
</html>
