<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
        }
        .navbar1 {
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #2E4C6D; /* Dark Blue for header */
            color: #F4F4F9; /* Light text color */
            border-bottom: 1px solid #556B2F; /* Olive Green border */
            padding: 0 20px;
        }

        .logo {
            width: 80px;
            height: 60px;
            background-color: #F5F5DC; /* Bisque for the logo */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #2E4C6D; /* Dark Blue for logo text */
            margin-right: 20px;
            text-align: center;
        }

        .logo:hover {
            border: 2px solid #F4F4F9; /* Subtle hover effect */
        }

        .type {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .type span {
            padding: 10px;
            margin-right: 15px;
            cursor: pointer;
            transition: border-bottom 0.3s;
        }

        .type span:hover {
            border-bottom: 3px solid #8D6B4C; /* Olive Green hover effect */
        }

        .search input {
            width: 450px;
            padding: 8px;
            border: 1px solid #556B2F; /* Olive Green border */
            font-size: larger;
            background-color: #F4F4F9; /* Light input background */
            color: #333; /* Dark text for readability */
        }

        .corner-part {
            display: flex;
            align-items: center;
        }

        .corner-part span {
            margin-right: 20px;
            cursor: pointer;
        }

        .cart {
            width: 40px;
            height: 30px;
        }

        .add {
            font-size: 16px;
            margin-left: 10px;
        }
        h2 {
    text-align: center; /* Center the title */
    font-size: 36px; /* Large font size for emphasis */
    color: #2E4C6D; /* Dark blue matching the theme */
    margin-top: 20px; /* Space between the navbar and the title */
    margin-bottom: 20px; /* Space below the title */
    font-weight: bold; /* Make the text bold */
    text-transform: uppercase; /* Capitalize all letters for a strong impact */
    letter-spacing: 2px; /* Add letter spacing for a modern look */
}
        /* Main layout */
        .full {
            width: 100%;
            display: flex;
            justify-content: space-around;
            height: auto;
            margin-top: 20px;
            padding: 0 20px; /* Added padding for spacing */
        }

        .large {
            display: flex;
            flex-direction: column;
            width: 60%;
            height: auto;
        }

        .main-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
        }

        .main-image {
            width: 66%;
            height: 400px;
            background-image: url('onam.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            background-color: #e6f2ff; /* Light blue for empty spaces */
            border-radius: 10px;
        }

        .right-column {
            margin-left: 10px;
            width: 33%;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            height: 400px;
        }

        .right-column div {
            background-size: contain;
            background-position: center;
            background-color: #e6ffe6; /* Light green for right column boxes */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 10px;
        }
        .right-column .img1 {
            background-image: url('onamacc1.jpg');
            height: 195px;
        }

        .right-column .img2 {
            background-image: url('onamacc2.jpg');
            height: 195px;
        }

        .bottom {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 150px;
        }

        .bottom div {
            background-size: contain;
            background-position: center;
            background-color: #e6ffe6; /* Light green for bottom boxes */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 10px;
        }
        
        .bottom .img1 {
            background-image: url('onamacc3.jpg');
            background-size: cover;
           
        }

        .bottom .img2 {
            background-image: url('onamacc4.jpg');
            background-size: cover;
        }

        .bottom .img3 {
            background-image: url('onamacc5.jpg');
            background-size: cover;
        }
        /* Information column */
        .information {
            width: 30%;
            background-color: #e6f2ff; /* Light blue for information box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
        }

        .information h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .information h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 8px;
        }

        .information h3 {
            font-size: 18px;
            color: #2E4C6D;
            margin-bottom: 6px;
        }

        .information h4 {
            font-size: 16px;
            color: #555;
            margin-bottom: 4px;
        }

        .information .price {
            font-size: 24px;
            color: #8D6B4C; /* Olive green for price */
            font-weight: bold;
            margin-top: 10px;
        }

        /* Row of related products */
        .row1 {
            display: flex;
            width: 100%;
            height: 250px;
            justify-content: space-evenly;
            margin-top: 30px;
        }

        .box {
            width: 23%;
            background-color: #e6f2ff; /* Light blue for boxes */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .box.img1 {
            background-image: url('onamdress1.jpg');
        }

        .box.img2 {
            background-image: url('onamdress2.jpg');
        }

        .box.img3 {
            background-image: url('onamdress3.jpg');
        }

        .box.img4 {
            background-image: url('onamdress4.jpg');
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="navbar1">
        <div class="logo">
            <p>CLOTH AND CULTURE</p>
        </div>
        <div class="type">
            <span>CLOTHING</span>
            <span>ACCESSORIES</span>
            <span id="story">STORIES</span>
        </div>
        <div class="search">
            <input type="text" placeholder="SEARCH SOMETHING....">
        </div>
        <div class="corner-part">
            <span id="login">LOGIN</span>
            <span>ABOUT US</span>
            <img class="cart" src="cart.jpeg">

    <h2>ONAM COMBINATION</h2> 
    <div class="full">
        <div class="large">

                    <div class="img2"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="img1"></div>
                <div class="img2"></div>
                <div class="img3"></div>
            </div>
        </div>
        <div class="information">
            <h1>TRADITIONAL ONAM SAREE </h1>
            <h2>MATERIAL - COTTON</h2>
            <h2>USER - FEMALE</h2>

            <h3>DESCRIPTION</h3>

            <h4>FLOWER PATTERN ALL AROUND WITH GOLD LININGS.</h4>

        </div>
    </div>

    <div class="row1">
        <div class="box img1"></div>
        <div class="box img2"></div>
        <div class="box img3"></div>
        <div class="box img4"></div>
    </div>
</body>

</html>
